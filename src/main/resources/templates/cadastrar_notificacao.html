<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{css/pico.min.css}">
    <link rel="stylesheet" th:href="@{css/teste.css}">


</head>
<body>
    <div class="container">
        <h1>Cadastrar Notificações</h1>
        <form th:action="@{/armazenarNotificacao}" th:method="post">
            <input type="hidden" th:name="id">
            <br>
            <label for="tipo">Tipo:</label>
            <input type="text" th:name="tipo">

            <label for="prioridade">Prioridade:</label>
            <input type="text" th:name="prioridade">

            <label for="mensagem">Mensagem:</label>
            <input type="text" th:name="mensagem">

            <label for="criacao">Data de Criação:</label>
            <input type="date" th:name="criacao"> 

            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
