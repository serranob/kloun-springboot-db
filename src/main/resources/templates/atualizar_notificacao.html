<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{css/pico.min.css}">
    <link rel="stylesheet" th:href="@{css/teste.css}">

</head>
<body>
    <div class="container">
        <h1>Atualizar Notificações</h1>
        <form th:action="@{/salvarAtualizacaoNotificacao}" th:method="post">
            <input type="hidden" th:name="id" th:value="${notificacao.id}">
            <br>
            <label for="tipo">Tipo:</label>
            <input type="text" th:name="tipo" th:value="${notificacao.tipo}">

            <label for="prioridade">Prioridade:</label>
            <input type="text" th:name="prioridade" th:value="${notificacao.prioridade}">

            <label for="mensagem">Mensagem:</label>
            <input type="text" th:name="mensagem" th:value="${notificacao.mensagem}" readonly>

            <label for="criacao">Data de Criação:</label>
            <input type="date" th:name="criacao" th:value="${notificacao.criacao}" readonly> 

            
            <button type="submit">Atualizar</button>
        </form>
    </div>
</body>
</html>
